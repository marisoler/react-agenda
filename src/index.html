<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Agenda</title>
</head>
<body>
  <div id="app"></div>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react-dom.js"></script>
  <script>
    var HelloReactES5 = React.createClass({
      render: function () {
        return React.createElement('h1', null, 'React using ES5');
      }
    });

    ReactDOM.render(
      React.createElement(HelloReactES5, null, null),
      document.getElementById('app')
    );
  </script>
</body>
</html>
